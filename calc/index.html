<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div p class="previous-operand"></div>
      <div c class="current-operand"></div>
    </div>
    <button a class="span-two">AC</button>
    <button d>DEL</button>
    <button o>รท</button>
    <button n>1</button>
    <button n>2</button>
    <button n>3</button>
    <button o>*</button>
    <button n>4</button>
    <button n>5</button>
    <button n>6</button>
    <button o>+</button>
    <button n>7</button>
    <button n>8</button>
    <button n>9</button>
    <button o>-</button>
    <button n>.</button>
    <button n>0</button>
    <button e class="span-two">=</button>
  </div>
</body>
</html>
