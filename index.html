<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the files</title>
    <script defer>
        function loop(data){
            for(let i = 0; i < data.length; i++) {
                let o = data[i];
                n = document.createElement('a')
                n.href = o.path
                b.appendChild(n)
}
        }
        fetch('https://api.github.com/repos/Lachine1/some-code-from-youtube/contents',{mode:'cors'})
  .then(response => response.json())
  .then(data => loop(data));
  </script>
</head>
<body id="b">
</body>
</html>
